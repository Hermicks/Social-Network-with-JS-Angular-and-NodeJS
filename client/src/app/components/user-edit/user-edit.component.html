<div class="col-lg-5">

	<h1 class="h1-strong">
		{{ title }}
	</h1>

	<div class="alert alert-success" *ngIf="status == 'success'">
		Datos actualizados correctamente.
	</div>

	<div class="alert alert-danger" *ngIf="status == 'failed'">
		No se han podido actualizar los datos. Inténtelo de nuevo.
	</div>
	
	<form #UserEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">
		<p>
			<label for="name">Nombre</label>
			<input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required>
			<span *ngIf="!name.valid && name.touched">
				El nombre es obligatorio
			</span>
		</p>

		<p>
			<label for="surname">Apellidos</label>
			<input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required>
			<span *ngIf="!surname.valid && surname.touched">
				Los apellidos son obligatorios
			</span>
		</p>

		<p>
			<label for="nick">Nick</label>
			<input type="text" name="nick" #nick="ngModel" [(ngModel)]="user.nick" class="form-control" required>
			<span *ngIf="!nick.valid && nick.touched">
				El nick es obligatorio
			</span>
		</p>

		<p>
			<label for="email">Correo Electrónico</label>
			<input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" class="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
			<span *ngIf="!email.valid && email.touched">
				El email es obligatorio
			</span>
		</p>

		<div *ngIf="user.image">
			<img src="{{ url + 'get-image-user/' + user.image }}" class="user-img-edit" />
		</div>

		<p>
			<label for="file">Imagen de Perfil</label>
			<input type="file" name="file" placeholder="Sube aquí tu avatar" (change)="fileChangeEvent($event)">
		</p>


		<input type="submit" value="{{ title }}" class="btn btn-warning" [disabled]="!UserEditForm.form.valid">
	</form>

</div>
