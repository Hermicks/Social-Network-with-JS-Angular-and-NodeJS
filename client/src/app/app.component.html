<div class="navigation col-lg-12">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			
			<div class="navbar-header">
				<a [routerLink]="['/']" class="navbar-brand">{{ title }}</a>
			</div>

			<ul class="nav navbar-nav" *ngIf="identity">
				<li>
					<a [routerLink]="['/home']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-home"></span>
						Inicio
					</a>
				</li>

				<li>
					<a [routerLink]="['/timeline']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-th-list"></span>
						Timeline
					</a>
				</li>

				<li>
					<a [routerLink]="['/users/']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-user"></span>
						Gente
					</a>
				</li>

				<li>
					<a [routerLink]="['/messages']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-envelope"></span>
						Mensajes
					</a>
				</li>

			</ul>

			<ul class="nav navbar-nav navbar-right" *ngIf="!identity">
				<li>
					<a [routerLink]="['/login']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-log-in"></span>
						Identifícate
					</a>
				</li>

				<li>
					<a [routerLink]="['/registro']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-user"></span>
						Registro
					</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right" *ngIf="identity">
				<li class="avatar">
					<!-- Cargar imagen usuario -->
					<img src="{{ url + 'get-image-user/' + identity.image }}" *ngIf="identity && identity.image"/>
				</li>
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">
						{{ identity.name }} <span class="caret"></span>
					</a>

					<ul class="dropdown-menu">
						<li>
							<a [routerLink]="['/profile', identity._id]">
								<span class="glyphicon glyphicon-user"></span>
								Mi Perfil
							</a>
						</li>
						<li>
							<a [routerLink]="['/mis-datos']">
								<span class="glyphicon glyphicon-cog"></span>
								Mis Datos
							</a>
						</li>
						<li>
							<a class="pointer" (click)="logout()">
								<span class="glyphicon glyphicon-log-out"></span>
								Cerrar Sesión
							</a>
						</li>
					</ul>
				</li>
			</ul>

		</div>
	</nav>
	<router-outlet></router-outlet>
</div>
